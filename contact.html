  <body>
        <nav class="navbar navbar-default">

                <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">

        <div class="container">
            <div class="row">
                <!-- Left Section -->
                <div class="col-md-8 col-sm-12 col-xs-12 lowspace"> 
                    <!-- Form -->
                    <form role="form">
                        <br style="clear:both">
                        <!-- Header -->
                        <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
                        <!-- Name -->
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                        </div>
                        <!-- Email -->
                        <div class="form-group">
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                        <!-- Message -->
                        <div class="form-group">
                            <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>                  
                        </div>
                        <!-- Button -->
                        <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
                    </form>
                </div>
                <!-- Right Section -->
                <div class="col-md-4 col-sm-12 col-xs-12 lowspace"> 
                    <div class="panel panel-default">
                        <!-- Header -->
                        <div class="panel-heading">
                            <h3 class="panel-title">Connect with Me</h3>
                        </div>
                        <!-- Body -->
                        <div class="panel-body">
                            <div class="row">
                                <!-- Github -->
                                <div class="col-md-4 col-sm-4 col-xs-4"> 
                                    <a href="https://github.com/potaeko"><img class="img-thumbnail" src="assets/images/if_github_circle_color_107173.png" alt="Github"></a>
                                </div>
                                <!-- Linkedin -->
                                <div class="col-md-4 col-sm-4 col-xs-4"> 
                                    <a href="www.linkedin.com/in/teera-kositpantavong"><img class="img-thumbnail"  src="assets/images/if_linkedin_1807540.png" alt="Linkedin"></a>
                                </div>
                                <!-- Stackoverflow -->
                                <div class="col-md-4 col-sm-4 col-xs-4">

                            </div>  
                        </div>
